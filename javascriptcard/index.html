<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Recipes</h1>
    <div class=" row gap-3 mx-auto my-auto ms-3 " id="container">
       
      </div>

</body>
<script >
    fetch('https://dummyjson.com/recipes')
    .then((res)=>{
        return res.json();
    })
    .then((data)=>{
        console.log(data.recipes);
        const newdata = data.recipes;
        console.log(newdata);

        let rows="";
        newdata.forEach((recipe) =>{
            rows+=`<div style="width: 18rem;" class="card ">
            <img  style="width: 100%; " src="${recipe.image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${recipe.name}</h5>
              <p class="card-text ">${recipe.instructions}</p>
              
            </div> 
            </div>`

        });
        document.getElementById("container").innerHTML = rows;

        
    })

    .catch(err=>{
        console.log(err);
    })
    
</script>
</html>
