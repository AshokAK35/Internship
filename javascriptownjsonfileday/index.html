<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="wholebody">

  
    <div style="width: 100%; height: 100%; display: flex; flex-wrap: wrap; background-color: aqua;" class="" id="container">
       

    </div>

    <script>

        fetch('./a.json')
        .then(res=>{
         return res.json()})
         .then(data=>{
         console.log(data.books);
         const newdata = data.books;
         let rows="";
         newdata.forEach(book =>{
            rows+=`<div class="card " style="width: 18rem;">
            <img src="${book.cover_image_url}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">${book.author}</p>
              <p class="card-text">${book.genre}</p>
              
            </div>`
            });
            document.getElementById("container").innerHTML = rows;

        })
        .catch(err=>{
            console.log(err);
        })  



        function ak(){
            var element=document.getElementById("wholebody");
            element.classList.toggle("darkmode");
        }
         
        

           

         
    </script>
    
</body>
</html>
